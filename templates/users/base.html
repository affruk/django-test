<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome to client area</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-default navebar-static-top">
    <div class="content">
        <ul >
            <li> <a class="navbar-link" href="{% url 'users:index' %}">Home</a> </li>
            <li> <a class="navbar-link" href="{% url 'admin:index' %}">Admin</a> </li>
            <li> <a class="navbar-link" href="{% url 'users:register' %}">Register</a> </li>
            <li> <a class="navbar-link" href="{% url 'users:member_area' %}">Members Area</a> </li>
            {% if user.is_authenticated %}     <!-- remember user is object of admin class not the app name users -->

                <li><a href="{% url 'users:logout' %}" class="navebar-link">Logout</a></li>
            {% else %}
                <li><a href="{% url 'users:login' %}">Login</a></li>
            {% endif %}
        </ul>
    </div>

</nav>    
<div class="container">
    {% block body_block %}
    {% endblock %}
</div>
</body>
</html>
