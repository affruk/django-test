{% extends 'users/base.html' %}
{% block body_block  %}
<div class="jumbotron">
    
    {% if registered %}
        <h1>Thank you for the registration!.</h1>
    {% else %}
        <h1>Please fill out the form to register</h1>
        <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p}}
        {{profile_form.as_p}}
        
        <input type="submit" value="register">
        </form>
    {% endif %}
</div>
{%endblock%}
